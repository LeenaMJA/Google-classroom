<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>To do list</h2>

<table>
  <tr>
    <th>Class</th>
    <th>HW</th>
    <th>Due date</th>
  </tr>
  <tr>
    <td>physics</td>
    <td>WS 4</td>
    <td>04/08/2022</td>
  </tr>

{%for v in homework%}
     <tr>
    <th>{{homework[v]['class_name']}}</th>
    <th>{{homework[v]['homework']}}</th>
    <th>{{homework[v]['Due_date']}}</th>
  </tr>
   {%endfor%}
  
  <a href="/classes"><button>home</button></a> 

</table>

</body>
</html>
